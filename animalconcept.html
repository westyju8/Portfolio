<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>동물 심리테스트 제안서</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){
      let i = 9;
    	$("a").click(function(){
    		i--;
    		if(i==0){
    			$("a").stop().fadeIn(500);
    			i = 9;
    		}else{
    			$(this).stop().fadeOut(500);
    		}
    	});
    });
    </script>
    <style media="screen">
      * {margin:0;}
      body{text-align:center;}
      section {max-width: 1600px; margin:auto; margin-top:30px; position:relative;}
      a {position:absolute; width:100%;}
      a, img {display:block; width:100%;}
    </style>
  </head>

  <body>
    <section>
      <a href="#"><img src="images/animalconcept/animal_proposal-09.jpg" alt="동물심리테스트"></a>
      <a href="#"><img src="images/animalconcept/animal_proposal-08.jpg" alt="동물심리테스트"></a>
      <a href="#"><img src="images/animalconcept/animal_proposal-07.jpg" alt="동물심리테스트"></a>

      <a href="#"><img src="images/animalconcept/animal_proposal-05.jpg" alt="동물심리테스트"></a>
      <a href="#"><img src="images/animalconcept/animal_proposal-04.jpg" alt="동물심리테스트"></a>
      <a href="#"><img src="images/animalconcept/animal_proposal-03.jpg" alt="동물심리테스트"></a>
      <a href="#"><img src="images/animalconcept/animal_proposal-02.jpg" alt="동물심리테스트"></a>
      <a href="#"><img src="images/animalconcept/animal_proposal-01.jpg" alt="동물심리테스트"></a>
    </section>

  </body>
</html>
